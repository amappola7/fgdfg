<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component | Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.pikpng.com/pngl/b/604-6048799_exceptional-orange-star-no-background-clipart.png">
</head>
<body>

    <!-- Rating screen start -->
    <section class="card-container rating-card">
        <div class="rating-card__logo">
            <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>
        <div class="content rating-card__content">
            <h1 class="content__title">How did we do?</h1>
            <p class="content__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="ratings-container">
            <button class="rating-button" value="1">1</button>
            <button class="rating-button" value="2">2</button>
            <button class="rating-button" value="3">3</button>
            <button class="rating-button" value="4">4</button>
            <button class="rating-button" value="5">5</button>
        </div>
        <button class="submit-button" type="submit">SUBMIT</button>
    </section>
    <!-- Rating screen end -->

    <!-- Thank you screen start -->
    <section class="card-container thankyou-card">
        <div class="decorative-illustration">
            <img src="./00staterGuide/images/illustration-thank-you.svg" alt="Decorative Illustration">
        </div>
        <div class="selected-rating">
            <p>You selected 4 out of 5</p>
        </div>
        <div class="content thankyou-card__content">
            <h1 class="content__title">Thank you!</h1>
            <p class="content__text">We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!</p>
        </div>
    </section>
    <!-- Thank you screen end -->

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
